name: Create and publish a Docker image

on:
  workflow_dispatch:
  push:
    branches:
      - latest-release
    tags:
      - SmartLock-*

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build and export Pi Docker image
        uses: docker/build-push-action@v4
        with:
          context: dockerfiles/pi-opendds-cross
          push: true
          tags: ${{ steps.meta.outputs.tags }}-pi
          labels: ${{ steps.meta.outputs.labels }}

      - name: Build Pi toolchain
        run: |
          cd opendds-smart-lock
          ./smart-lock pi build-toolchain ${{ steps.meta.outputs.tags }}-pi

      - name: Build and push Pi Docker image
        uses: docker/build-push-action@v4
        with:
          context: dockerfiles/pi-opendds-cross
          push: true
          tags: ${{ steps.meta.outputs.tags }}-pi
          labels: ${{ steps.meta.outputs.labels }}
